<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Embedded Button</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .button-link {
      background-color: #102041;      /* Dark navy blue */
      color: #fff;
      padding: 12px 28px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 6px;
      font-family: system-ui, sans-serif;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(16,32,65,0.18); /* Light shadow */
      transition: background 0.2s;
    }
    .button-link:hover {
      background: #001435;           /* Even darker on hover */
    }
  </style>
</head>
<body>
  <a href="https://elevenlabs.io/app/talk-to?agent_id=agent_7401k75awbx1fmn8mksde5rcqacy" target="_blank" class="button-link">Start Business Case Activity</a>
</body>
</html>
